<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>St. Mark School</title>
    <link rel="stylesheet" href="student.css" />
  </head>
  <body>
    <div class="ugdate">
      <div class="ug">UNIVERSITY OF GHANA</div>
      <div class="date"></div>
    </div>
    <img src="https://ienabler.ug.edu.gh/itsimages/InsImg.gif" alt="" />

    <div class="login_in">
      <div class="regis">Registered Users: Login Credentials</div>
    </div>

    <div id="form">
      <!-- <label for ="cars">Choose one of these :</label> -->
      <select name="cars" id="cars">
        <option value="volvo">student</option>
        <option value="saab">Personnal</option>
        <option value="opel">Staff</option>
        <option value="audi">Other</option>
      </select>
      <br /><br />
      <!-- <input type="submit" value="Submit" /> -->
    </div>
    <div id="log">
      <label id="LogUse">Studnet Number :</label> <br />
      <input
        class="w3-input"
        type="text"
        name="unum"
        size="30"
        maxlength="9"
        autofocus
        id="myId"
        value="myid"
      /><br />
    </div>
    <div id="pin">
      <label id="LogPin">Pin :</label> <br />
      <input
        class="w3-input"
        type="password"
        name="unum"
        size="30"
        maxlength="9"
        autofocus
        id="myPin"
        value="mypin"
      /><br />
    </div>
    <div class="Inli_in">
      <form action="index.html">
        <div class="Lofi">
          <button type="submit">Login</button>
        </div>
      </form>

      <div class="fpin">
        <button>Forget Pin</button>
      </div>
    </div>

    <!-- <div id="pic">
      <img
        src="https://ienabler.ug.edu.gh/itsimages/student-icon.png"
        alt="picture"
      />
    </div> -->

    <div class="stu">
      <p>
        Apply, Register, Change <br /><br />personal information, get academic
        and <br /><br />other information and make payments.
      </p>
    </div>
  </body>

</html>
