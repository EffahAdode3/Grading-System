<html>
  <head>

  <body>
    <div id="main">
      <div id="head"><h1>Grading System</h1></div>

      <label>English</label
      ><input type="text" id="eng" onchange="write_sub1()" /> <br />
      <label>Mathematic</label

      <label>Physics</label
      ><input type="text" id="phy" onchange="write_sub3()" /> <br />
      <label>Computer</label
      ><input type="text" id="urd" onchange="write_sub4()" /> <br />
      <label>Science</label

      <br />
      <button class="btn1" onclick="total()">Total</button>
      <button class="btn2" onclick="Average()">Average</button>
      <button class="btn3" onclick="Grading()">Grading</button>
    </div>

    <div id="result">

        <h1>Total</h1>
      </div>

    </div>
    <script>
      var sub1 = parseInt(document.getElementById("eng").value);
      var sub2 = parseInt(document.getElementById("mat").value);
      var sub3 = parseInt(document.getElementById("phy").value);
      var sub4 = parseInt(document.getElementById("urd").value);
      var sub5 = parseInt(document.getElementById("sci").value);

      function containsOnlyInteger(str) {
        return /^\d+$/.test(str);
      }

      function write_sub1() {
        var sub1 = document.getElementById("eng").value;
        var test_sub1 = containsOnlyInteger(sub1);
        if (test_sub1 == true) {
          var sub1 = parseInt(sub1);
        } else {
          var sub1 = sub1;
        }

        if (sub1 <= 100 && sub1 >= 0) {
          document.getElementById("sub1").innerHTML = "English marks : " + sub1;
        } else {
          document.getElementById("eng").classList.add("invalid");
          document.getElementById("sub1").innerHTML =
            "English : Please type the right number ";
        }
      }

      function write_sub2() {

        }

        if (sub2 <= 100 && sub2 >= 0) {

            "Mathematics marks : " + sub2;
        } else {
          document.getElementById("mat").classList.add("invalid");
          document.getElementById("sub2").innerHTML =
            "Mathematics : Please type the right number ";
        }
      }

      function write_sub3() {
        var sub3 = document.getElementById("phy").value;
        var test_sub3 = containsOnlyInteger(sub3);
        if (test_sub3 == true) {
          var sub3 = parseInt(sub3);
        } else {

        }

        if (sub3 <= 100 && sub3 >= 0) {
          document.getElementById("sub3").innerHTML = "Physics marks : " + sub3;
        } else {
          document.getElementById("phy").classList.add("invalid");
          document.getElementById("sub3").innerHTML =
            "Physics : Please type the right number ";
        }
      }

      function write_sub4() {
        var sub4 = document.getElementById("urd").value;
        var test_sub4 = containsOnlyInteger(sub4);
        if (test_sub4 == true) {
          var sub4 = parseInt(sub4);
        } else {
          var sub4 = sub4;
        }
        document.getElementById("sub4").innerHTML = "Computer marks : " + sub4;
        if (sub4 <= 100 && sub4 >= 0) {
          document.getElementById("sub4").innerHTML =
            "Computer marks : " + sub4;
        } else {
          document.getElementById("urd").classList.add("invalid");
          document.getElementById("sub4").innerHTML =
            "Computer Science : Please type the right number ";
        }
      }
      function write_sub5() {
        var sub5 = document.getElementById("sci").value;
        var sub5_test = containsOnlyInteger(sub5);
        if (sub5_test == true) {
          var sub5 = parseInt(sub5);
        } else {
          var sub5 = sub5;
        }
        document.getElementById("sub5").innerHTML = "Science marks : " + sub5;
        if (sub5 <= 100 && sub5 >= 0) {
          document.getElementById("sub5").innerHTML = "Science marks : " + sub5;
        } else {
          document.getElementById("sci").classList.add("invalid");
          document.getElementById("sub5").innerHTML =
            "Science : Please type the right number ";
        }
      }

      function total() {
        var sub1 = parseInt(document.getElementById("eng").value);
        var sub2 = parseInt(document.getElementById("mat").value);
        var sub3 = parseInt(document.getElementById("phy").value);
        var sub4 = parseInt(document.getElementById("urd").value);
        var sub5 = parseInt(document.getElementById("sci").value);
        if (
          sub1 > 100 ||
          sub2 > 100 ||
          sub3 > 100 ||
          sub4 > 100 ||
          sub5 > 100
        ) {
          alert("Please Enter mark in range of 100");
        } else {
          var total = sub1 + sub2 + sub3 + sub4 + sub5;

          document.getElementById("total").innerHTML =
            "English marks :   " +
            sub1 +
            "     <br>  Mathmatic marks :     " +
            sub2 +
            "<br> Physics marks : " +
            sub3 +
            "<br> Computer marks : " +
            sub4 +
            " <br>  Science marks : " +
            sub5 +
            " <br> Total marks  : " +
            total;
          return total;
        }
      }

      function Average() {
        let f_total = total();
        let f_ave = f_total / 5;
        document.getElementById("ave").innerHTML =
          "your average marks is :" + f_ave + "%";

        return f_ave;
      }

      function Grading() {
        

        let ave = Average();

        if (ave >= 80 && ave <= 100) {
          document.getElementById("grade").innerHTML = "your grade is A";
        } else if (ave >= 75 && ave <= 80) {
          document.getElementById("grade").innerHTML = "your grade is B+";
        } else if (ave >= 70 && ave <= 75) {
          document.getElementById("grade").innerHTML = "your grade is B";
        } else if (ave >= 65 && ave <= 70) {
          document.getElementById("grade").innerHTML = "your grade is C+";
        } else if (ave >= 60 && ave <= 65) {
          document.getElementById("grade").innerHTML = "your grade is D+";
        } else if (ave >= 50 && ave <= 60) {
          document.getElementById("grade").innerHTML = "your grade is D";
        } else {
          documebt.getElementById("grade").innerHTML = "your grade is F";
        }
      }
    </script>
  </body>
</html>
